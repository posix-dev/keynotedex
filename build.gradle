group = 'es.guillermoorellana.keynotedex'
version = '0.0.1-SNAPSHOT'

subprojects { p ->
    p.buildscript {
        ext.kotlin_version = "1.2.10"
        ext.serialization_version = '0.4'

        repositories {
            mavenLocal()
            jcenter()
            google()
            maven { url "http://dl.bintray.com/kotlin/kotlin-eap" }
            maven { url "https://kotlin.bintray.com/kotlinx" }
        }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
            classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:$serialization_version"
            classpath "org.jetbrains.kotlin:kotlin-frontend-plugin:0.0.26"
            classpath "com.android.tools.build:gradle:3.0.0"
        }
    }
    repositories {
        mavenLocal()
        jcenter()
        google()
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "http://dl.bintray.com/kotlin/kotlinx.html" }
        maven { url "http://dl.bintray.com/kotlin/ktor" }
        maven { url "https://dl.bintray.com/kotlin/squash" }
        maven { url "https://kotlin.bintray.com/kotlin-js-wrappers" }
    }
}

ext {
    html_version = "0.6.8"
    kotlin_version = "1.2.10"
    kotlin_js_ext_version = "1.0.0-pre.17-kotlin-1.2.0"
    kotlin_wrapper_version = "16.2.0-pre.17-kotlin-1.2.0"
    ktor_version = "0.9.0"
    squash_version = "0.2.3"
}
